<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculator</title>
<!-- META TAGS -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- External CSS -->
<link rel="stylesheet" href="./css/calculator.css" type="text/css">

<!-- External JavaScript -->
<script src="./script/calculator.js" type="text/javascript"></script>

<!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
<!-- Bootstrap JavaScript and jQuery -->
<script src="./script/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>

</head>
<body>
 <div>
  <form name="form">
     <input name="textview" autocomplete="off"/>
  </form>
  <table>
     <tr>
	     <td><input class="button" type="button" value="C" onclick="clean()"/></td>
		 <td><input class="button" type="button" value="+" onclick="insert('+')"/></td>
		 <td><input class="button" type="button" value="-" onclick="insert('-')"/></td>
		 <td><input class="button" type="button" value="&divide" onclick="insert('/')"/></td>
		 
     </tr>
	 <tr>
	     <td><input class="button" type="button" value="7" onclick="insert(7)"/></td>
		 <td><input class="button" type="button" value="8" onclick="insert(8)"/></td>
		 <td><input class="button" type="button" value="9" onclick="insert(9)"/></td>
		 <td><input class="button" type="button" value="&times" onclick="insert('*')"/></td>
		 
	 </tr>
	 <tr>
	     <td><input class="button" type="button" value="4" onclick="insert(4)"/></td>
		 <td><input class="button" type="button" value="5" onclick="insert(5)"/></td>
		 <td><input class="button" type="button" value="6" onclick="insert(6)"/></td>
		 <td rowspan="2"><input class="button" type="button" value="del" style="height:95px;" onclick="backspace()"/></td>
	 </tr>
	 <tr>
	     <td><input class="button" type="button" value="1" onclick="insert(1)"/></td>
		 <td><input class="button" type="button" value="2" onclick="insert(2)"/></td>
		 <td><input class="button" type="button" value="3" onclick="insert(3)"/></td>
		 <td></td>
	 </tr>
	 <tr>
	     <td><input class="button" type="button" value="." onclick="insert('.')"/></td>
		 <td><input class="button" type="button" value="0" onclick="insert(0)"/></td>
		 <td colspan="2"><input class="button" style="width:125px;" type="button" value="=" onclick="equal()"/></td>
	 </tr>
  </table>
  
<p>
<footer>&copy;  2020  devhalimah All rights reserved.</footer>
</p>
  
 </div>
</body>
</html>
